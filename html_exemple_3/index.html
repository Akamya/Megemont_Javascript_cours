		<!-- Si besoin style interne 	-->
		<style>
			* {
				padding-top: 3px;
				margin: 7px;
			}

			label {
				display: inline-block;
				width: 6%;
			}

			input {
				margin: 5px;
			}

			.button {
				display: inline-flex;
			    height: 40px;
				width: 150px;
				border: 2px solid #BFC0C0;
				margin: 20px 20px 20px 20px;
				color: #BFC0C0;
				text-transform: uppercase;
				text-decoration: none;
				font-size: .8em;
				letter-spacing: 1.5px;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}
			#spin {
				width: 0;
				height: 0;
				opacity: 0;
				left: 70px;
				top: 20px;
				transform: rotate(0deg);
				background: none;
				position: absolute;
				transition: all .5s ease-Out;
			}

		</style>
